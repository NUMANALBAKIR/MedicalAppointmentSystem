<div class="row mt-4">
  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-calendar-check"></i> Patient Appointments</h5>
      </div>
      <div class="card-body">
        <!-- Search and Filters -->
        <div class="search-filters">
          <div class="row">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Search by patient or doctor name"
                [(ngModel)]="searchTerm" (input)="applyFilters()">
            </div>
            <div class="col-md-3">
              <select class="form-select" [(ngModel)]="doctorFilter" (change)="applyFilters()">
                <option value="">Filter by Doctor</option>
                <option *ngFor="let doctor of appointmentService.doctors" [value]="doctor">
                  {{ doctor }}
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select" [(ngModel)]="visitTypeFilter" (change)="applyFilters()">
                <option value="">Filter by Visit Type</option>
                <option value="First">First Visit</option>
                <option value="Follow-up">Follow-up</option>
              </select>
            </div>
            <div class="col-md-2">

              <button class="btn btn-primary w-500" (click)="navigateToAdd()">
                <i class="bi bi-plus-circle"></i> Add Appointment
              </button>
            </div>
          </div>
        </div>

        <!-- Appointments Table -->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-success">
              <tr>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Visit Type</th>
                <th>Diagnosis</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let appointment of paginatedAppointments">
                <td>{{ appointment.patient }}</td>
                <td>{{ appointment.doctor }}</td>
                <td>{{ formatDate(appointment.date) }}</td>
                <td>
                  <span class="badge" [ngClass]="appointment.visitType === 'First' ? 'bg-primary' : 'bg-secondary'">
                    {{ appointment.visitType }}
                  </span>
                </td>
                <td>{{ appointment.diagnosis }}</td>
                <td>
                  <button class="btn btn-outline-warning btn-action me-1"
                    (click)="prescriptionDetails(appointment.id)">
                    <i class="bi bi-eye"></i> Details
                  </button>
                  <button class="btn btn-outline-primary btn-action me-1"
                    (click)="editAppointment(appointment.id)">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                  <button class="btn btn-outline-danger btn-action me-1"
                    (click)="deleteAppointment(appointment.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                  <button class="btn btn-outline-success btn-action" (click)="downloadPrescription(appointment)">
                    <i class="bi bi-download"></i> PDF
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <nav *ngIf="totalPages > 1">
          <ul class="pagination justify-content-center">
            <li class="page-item" *ngFor="let page of getPageNumbers()" [ngClass]="{ active: page === currentPage }">
              <a class="page-link" href="#" (click)="changePage($event, page)">{{ page }}</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
