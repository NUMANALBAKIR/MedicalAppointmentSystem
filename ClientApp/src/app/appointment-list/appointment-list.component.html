
<div class="row mt-4">
  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-calendar-check"></i> Patient Appointments</h5>
      </div>
      <div class="card-body">
        <!-- Search and Filters -->
        <div class="search-filters">
          <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Search by patient or doctor name"
                  [(ngModel)]="searchTerm" (input)="applyFilters()">
            </div>
            <div class="col-md-3">
              <select class="form-select" [(ngModel)]="doctorFilter" (change)="applyFilters()">
                <option value="">Filter by Doctor</option>
                <option *ngFor="let doctor of allDoctor | async" [value]="doctor.name">
                  {{ doctor.name }}
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select" [(ngModel)]="visitTypeFilter" (change)="applyFilters()">
                <option value="">Filter by Visit Type</option>
                <option value="First Visit">First Visit</option>
                <option value="Follow-up">Follow-up</option>
              </select>
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary w-500" (click)="navigateToAdd()">
                <i class="bi bi-plus-circle"></i> Add Appointment
              </button>
            </div>
          </div>
        </div>

        <div *ngIf="loading" class="text-center py-3">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Appointments Table -->
        <div class="table-responsive" *ngIf="!loading">
          <table class="table table-hover">
            <thead class="table-success">
              <tr>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Visit Type</th>
                <th>Diagnosis</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let appointment of paginatedAppointments">
                <td>{{ appointment.patientName }}</td>
                <td>{{ appointment.doctorName }}</td>
                <td>{{ appointment.appointmentDate | date:'dd-MMM-yy' }}</td>
                <td>
                  <span class="badge" [ngClass]="appointment.visitType === 'First Visit' ? 'bg-primary' : 'bg-secondary'">
                    {{ appointment.visitType }}
                  </span>
                </td>
                <td>{{ appointment.diagnosis }}</td>
                <td>
                  <button class="btn btn-outline-primary btn-action me-1"
                    (click)="editAppointment(appointment.id)">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                  <button class="btn btn-outline-danger btn-action me-1"
                    (click)="deleteAppointment(appointment.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                  <button class="btn btn-outline-warning btn-action me-1"
                    (click)="prescriptionDetails(appointment.id)">
                    <i class="bi bi-eye"></i> Prescriptions
                  </button>
                  <button class="btn btn-outline-success btn-action" (click)="downloadPrescription(appointment.id)">
                    <i class="bi bi-download"></i> PDF
                  </button>
                  <button class="btn btn-outline-dark btn-action" (click)="sendEmail(appointment.id)">
                    <i class="bi bi-envelope"></i> Email
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
         <div class="d-flex justify-content-center">
          <pagination
              [(ngModel)]="currentPage"
              [totalItems]="totalItems"
              [itemsPerPage]="pageSize"
              [maxSize]="5"
              [rotate]="false"
              [boundaryLinks]="true"
              [directionLinks]="true"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;"
              (pageChanged)="onPageChanged($event)"
              >
            </pagination>
         </div>
      </div>
    </div>
  </div>
</div>
