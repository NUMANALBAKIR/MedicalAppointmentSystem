<div class="row mt-4 justify-content-center">
  <div class="col-lg-8">
        <form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()">
          <!-- Prescription Detail Grid -->
          <div class="card mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0"><i class="bi bi-prescription2"></i> Prescriptions</h5>
              <button type="button" class="btn btn-sm btn-success" (click)="addPrescription()">
                <i class="bi bi-plus"></i> Add Medicine
              </button>
            </div>
            <div class="card-body prescription-grid">
              <div class="table-responsive">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th>Medicine</th>
                      <th>Dosage</th>
                      <th>Start Date</th>
                      <th>End Date</th>
                      <th>Notes</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody formArrayName="prescriptions">
                    <tr *ngFor="let prescription of prescriptions.controls; let i = index" [formGroupName]="i">
                      <td>
                        <select class="form-select form-select-sm" formControlName="medicine">
                          <option value="">Select Medicine</option>
                          <option *ngFor="let medicine of appointmentService.medicines" [value]="medicine">
                            {{ medicine }}
                          </option>
                        </select>
                      </td>
                      <td>
                        <input type="text" class="form-control form-control-sm" formControlName="dosage"
                          placeholder="e.g., 500mg 2x/day">
                      </td>
                      <td>
                        <input type="date" class="form-control form-control-sm" formControlName="startDate">
                      </td>
                      <td>
                        <input type="date" class="form-control form-control-sm" formControlName="endDate">
                      </td>
                      <td>
                        <input type="text" class="form-control form-control-sm" formControlName="notes"
                          placeholder="Instructions">
                      </td>
                      <td>
                        <button type="button" class="btn btn-sm btn-outline-danger" (click)="removePrescription(i)">
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="d-flex justify-content-end mt-4">
            <button type="button" class="btn btn-secondary me-2" (click)="cancel()">
              <i class="bi bi-x-circle"></i> Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="prescriptionForm.invalid">
              <i class="bi bi-check-circle"></i> Save Prescriptions
            </button>
          </div>
        </form>
      </div>
    </div>
